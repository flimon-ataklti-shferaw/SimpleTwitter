{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock title %}


{% block content %}
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <h1>Sign up</h1>
                <form class='form {% if form_class %}{{ form_class }}{% endif %}' method='POST' action="{% if action_url %}{{ action_url }}{% endif %}">
           {% csrf_token %}
            {{ form|crispy }}
            <input class='btn btn-primary' type="submit" value="Register" />
        </form>
        <a href="{% url 'login' %}">Already registered?</a>
    </div>
</div>
{% endblock content %}
